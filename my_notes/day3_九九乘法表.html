<style>
    span {
        display: inline-block;
        width:60px;
        padding:5px 10px;
        margin:2px;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(255, 192, 203, .4);
        background-color: rgba(255, 192, 203, .1);
        text-align: center;
        color: hotpink;

    }
</style>

<script>
    for(let i = 1; i <=9; i++){
        for(let j = 1; j <=i;j++){
            document.write(`<span>${i}x${j}=${i*j}</span>`)
        }
        document.write(`<br>`)
    }
</script>
