<style>
    .pink{
        background-color:pink
    }
</style>

<body>
    <button class="pink">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
    
</body>

<script>
    let bt=document.querySelectorAll("button");
    for(let i=0;i<bt.length;i++){
        bt[i].addEventListener('click',function(){
            document.querySelector('.pink').className='';
            this.className="pink"
        })
    }
</script>
