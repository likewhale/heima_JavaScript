<script>
    let  money=100
    while(true){
        let input=+prompt(
        `请选择您的操作：
        1.存钱
        2.取钱
        3.查看余额
        4.退出
        `
        );
        if(input==4){
            break;
        }
        switch(input){
            case 1:
                let cun=+prompt('请输入存款数额')
                money=money+cun
                break
            case 2:
                let qu=+prompt('请输入存款数额')
                money=money-qu
                break
            case 3:
                alert(`您的银行卡余额为${money}元`)
                break    

        }
    }

</script>
